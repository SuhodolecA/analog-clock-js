<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="clock">
        <div class="clock-num" data-num="1"></div>
        <div class="clock-num" data-num="2"></div>
        <div class="clock-num" data-num="3">3</div>
        <div class="clock-num" data-num="4"></div>
        <div class="clock-num" data-num="5"></div>
        <div class="clock-num" data-num="6">6</div>
        <div class="clock-num" data-num="7"></div>
        <div class="clock-num" data-num="8"></div>
        <div class="clock-num" data-num="9">9</div>
        <div class="clock-num" data-num="10"></div>
        <div class="clock-num" data-num="11"></div>
        <div class="clock-num" data-num="12">12</div>

        <div class="clock-arrow sec">
            <div class="clock-arrow_sec"></div>
        </div>
        <div class="clock-arrow min">
            <div class="clock-arrow_min"></div>
        </div>
        <div class="clock-arrow hour">
            <div class="clock-arrow_hour"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
